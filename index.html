<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div class="container" id="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>

        <!-- Register Page -->
        <div class="container hidden" id="register-container">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>

        <!-- Admin Dashboard -->
        <div class="container hidden" id="admin-dashboard">
            <h2>Admin Dashboard</h2>
            <form id="timetable-form">
                <h3>Add Timetable</h3>
                <input type="text" id="class-name" placeholder="Class Name" required>
                <input type="datetime-local" id="class-start-time" required>
                <input type="datetime-local" id="class-end-time" required>
                <button type="submit">Add Class</button>
            </form>
            <h3>Manage Timetable</h3>
            <ul id="timetable-list"></ul>
            <button id="logout">Logout</button>
        </div>

        <!-- User Dashboard -->
        <div class="container hidden" id="user-dashboard">
            <h2>User Dashboard</h2>
            <h3>Your Timetable</h3>
            <ul id="user-timetable-list"></ul>
            <button id="logout-user">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
